<div class="content col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s" style="margin-top: 2rem">
    <div id="form" class=" text-center p-5">
        <h1 class="mb-4" style="color: white">Thêm mới khách hàng</h1>
        <div class="row g-3">
            <!--                name-->
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="name"
                           placeholder="Tên khách hàng">
                    <label for="name">Tên khách hàng</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <select class="form-control border-0" id="gender"
                            placeholder="giới tính" style="background-color: #ffffff">
                        <option>Nam</option>
                        <option>Nữ</option>
                        <option>LGBT</option>
                    </select>
                    <label for="gender">Giới tính</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <input type="date" class="form-control border-0" id="birthday"
                           placeholder="Ngày sinh">
                    <label for="birthday">Ngày sinh</label>
                </div>
            </div>
            <!--                CMND-->
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="identity"
                           placeholder="Số chứng minh nhân dân">
                    <label for="identity">Số chứng minh nhân dân</label>
                </div>
            </div>

            <!--                phone-->
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="phone"
                           placeholder="Số điện thoại">
                    <label for="phone">Số điện thoại</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="email"
                           placeholder="Số chứng minh nhân dân">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="address"
                           placeholder="Địa chỉ">
                    <label for="address">Địa chỉ</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-control border-0" id="customerType"
                            placeholder="Loại khách" style="background-color: #ffffff">
                        <option>Diamond</option>
                        <option>Platinum</option>
                        <option>Vip</option>
                        <option>VVip</option>
                    </select>
                    <label for="gender">Loại khách</label>
                </div>
            </div>
            <div class="col-6">
                <button class="btn btn-light w-100 py-3" type="button"><a href="customer_list.html" class="text-decoration-none">Hủy
                    bỏ</a></button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark w-100 py-3" type="submit">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
<br>
