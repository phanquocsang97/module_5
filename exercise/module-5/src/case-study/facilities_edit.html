<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        #form {
            background-color: #CC9933;
            margin-left: 280px;
            width: 90%;

        }
    </style>
</head>
<body>
<div class="content col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s" style="margin-top: 2rem">
    <div id="form" class=" text-center p-5">
        <h1 class="mb-4" style="color: white">Chỉnh sửa dịch vụ</h1>
        <div class="row g-3">
            <!--                name-->
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="name"
                           placeholder="Tên dịch vụ">
                    <label for="name">Tên dịch vụ</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <input type="number" class="form-control border-0" id="area"
                           placeholder="Diện tích">
                    <label for="area">Diện tích</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <input type="number" class="form-control border-0" id="cost"
                           placeholder="Chi phí thuê">
                    <label for="cost">Chi phí thuê</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="number" class="form-control border-0" id="peopleNumber"
                           placeholder="Số lượng người đối đa">
                    <label for="peopleNumber">Số lượng người đối đa</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0" id="rentType"
                           placeholder="Kiểu thuê">
                    <label for="rentType">Kiểu thuê</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-control border-0" id="roomType"
                            placeholder="Tiêu chuẩn phòng" style="background-color: #ffffff">
                        <option>Standard</option>
                        <option>Superior</option>
                        <option>Executive</option>
                        <option>Deluxe</option>
                        <option>Suite</option>
                        <option>President</option>
                    </select>
                    <label for="roomType">Tiêu chuẩn phòng</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="number" class="form-control border-0" id="floorNumber"
                           placeholder="Số tầng">
                    <label for="floorNumber">Số tầng</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="number" class="form-control border-0" id="swimmingPoolArea"
                           placeholder="Diện tích hồ bơi">
                    <label for="swimmingPoolArea">Diện tích hồ bơi</label>
                </div>
            </div>
            <div class="col-6">
                <button class="btn btn-light w-100 py-3" type="button"><a href="facilities_list.html"
                                                                          class="text-decoration-none">Hủy
                    bỏ</a></button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark w-100 py-3" type="submit">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
</body>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2023 Furama Resort</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24"><i class="fa-brands fa-facebook fa-bounce fa-2xl"
                                                      style="color: #111212;margin: 10px 35px -6px -15px;"></i></svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24"><i class="fa-brands fa-instagram fa-bounce fa-2xl"
                                                      style="color: #0f0f10;margin: 10px 5px -6px -39px;"></i></svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24"><i class="fa-brands fa-slack fa-bounce fa-2xl"
                                                      style="color: #0c0d0e;margin: 10px 35px -6px -15px;"></i></svg>
        </a></li>
    </ul>
</footer>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
